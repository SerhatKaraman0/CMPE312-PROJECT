      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-header">
        <div class="profile-picture"><img class="profile-pic" src="default_profile_pic.png" alt="Profile Picture"></div>
        <div class="profile-info">
            <h1>sarpbilgic</h1>
            <button class="edit-profile-btn">EDIT PROFILE</button>
        </div>
        <div class="profile-stats">
            <div class="stat"><span>0</span> FILMS</div>
            <div class="stat"><span>1</span> LIST</div>
            <div class="stat"><span>0</span> FOLLOWING</div>
            <div class="stat"><span>0</span> FOLLOWERS</div>
        </div>
    </div>

    <div class="lists">
        <h2>Lists</h2>
        <div class="likes-container">
            <img src="path/to/masumiyet.jpg" alt="Masumiyet">
            <img src="path/to/casino.jpg" alt="Casino">
            <img src="path/to/sound_of_metal.jpg" alt="Sound of Metal">
            <img src="path/to/moneyball.jpg" alt="Moneyball">
        </div>
    </div>

    <div class="following">
        <h2>Following</h2>
        <div class="following-container">
            <div class="follower"><img src="path/to/avatar1.jpg" alt="Follower 1"></div>
            <div class="follower"><img src="path/to/avatar2.jpg" alt="Follower 2"></div>
            <div class="follower"><img src="path/to/avatar3.jpg" alt="Follower 3"></div>
            <div class="follower"><img src="path/to/avatar4.jpg" alt="Follower 4"></div>
            <div class="follower"><img src="path/to/avatar5.jpg" alt="Follower 5"></div>
            <div class="follower"><img src="path/to/avatar6.jpg" alt="Follower 6"></div>
        </div>
    </div>

    <div class="watchlist">
        <h2>Watchlist</h2>
        <div class="watchlist-container">
            <img src="path/to/movie1.jpg" alt="Movie 1">
            <img src="path/to/movie2.jpg" alt="Movie 2">
            <img src="path/to/movie3.jpg" alt="Movie 3">
            <img src="path/to/movie4.jpg" alt="Movie 4">
            <img src="path/to/movie5.jpg" alt="Movie 5">
        </div>
    </div>
</body>
