<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFilmList</title>
    <link rel="stylesheet" href="css/lists.css" />
    <style>
      .film-list-container {
        max-height: 200px;
        overflow-y: auto;
        background: white;
        color: black;
        width: 100%;
        z-index: 1000;
        position: relative;
      }
      .film-list-container::-webkit-scrollbar {
        display: none;
      }
      .selected-film-item {
        display: flex;
        flex-direction: column;
        margin-right: 10px;
        background: #333;
        padding: 10px;
        border-radius: 5px;
        min-width: 150px;
      }

      .selected-film-item img {
        width: 50%;
        height: auto;
        border-radius: 5px;
      }

      .selected-film-item .movie-details {
        margin-top: 10px;
        color: #fff;
      }

      .selected-film-item .movie-title {
        font-size: 1.2em;
        margin: 0;
      }

      .selected-film-item .movie-overview {
        font-size: 0.9em;
        margin: 5px 0;
      }

      .selected-film-item .movie-release-date,
      .selected-film-item .movie-rating {
        font-size: 0.8em;
        margin: 2px 0;
      }

      .delete-film-button {
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      #selected-film-list {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding-bottom: 10px;
      }

      .film-title {
        cursor: pointer;
        padding: 5px;
      }

      .film-title:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MyFilmList</h1>
      <nav>
        <ul>
          <li><a href="/home" target="_blank">Home</a></li>
          <li>
            <a href="/lists" target="_blank" style="color: yellow">My Lists</a>
          </li>
          <li><a href="/events" target="_blank">Events</a></li>
          <li><a href="/blog" target="_blank">Blog</a></li>
          <li><a href="/friends" target="_blank">Friends</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="new-list">
        <h2>New List</h2>
        <div class="form-group">
          <label for="list-name">Name</label>
          <input id="list-name" type="text" placeholder="List Name" />
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input id="tags" type="text" placeholder="eg. top 10" />
        </div>
        <div class="form-group">
          <label for="who-can-view">Who can view</label>
          <select id="who-can-view">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
            <option value="Friends">Friends</option>
            <option value="Share link">Share link</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>
        <div class="form-group">
          <div class="film-select">
            <input
              id="film-name-input"
              type="text"
              placeholder="Enter name of film..."
            />
          </div>
          <div class="list-status" id="film-list">
            <div class="film-list-container"></div>
          </div>
          <div class="selected-films" id="selected-films">
            <p>Selected Films:</p>
            <div id="selected-film-list"></div>
          </div>
        </div>
        <div class="buttons">
          <button class="cancel">Cancel</button>
          <button class="save">Save</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 MyFilmList</p>
    </footer>
    <script src="/js/lists.js"></script>
  </body>
</html>
