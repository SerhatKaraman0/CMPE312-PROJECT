<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFilmList</title>
    <link rel="stylesheet" href="css/blog.css" />
  </head>
  <body>
    <header>
      <h1>MyFilmList</h1>
      <nav>
        <ul>
          <li>
            <a href="/home" target="_blank">Home</a>
          </li>
          <li><a href="/lists" target="_blank">My Lists</a></li>
          <li>
            <a href="/events" target="_blank">Events</a>
          </li>
          <li>
            <a href="/blog" target="_blank" style="color: yellow">Blog</a>
          </li>
          <li><a href="/friends" target="_blank">Friends</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="blogs">
        <h2>Recent Blogs</h2>
        <div id="blog-list">
          <!-- Existing blog posts will be displayed here -->
        </div>
      </section>
      <aside class="sidebar">
        <h2>Create New Post</h2>
        <form id="blog-form" method="POST">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" />
          </div>
          <div>
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="4" required></textarea>
          </div>
          <button type="submit" id="submit-btn">Post</button>
        </form>
      </aside>
    </main>

    <footer>
      <p>&copy; 2024 MyFilmList</p>
    </footer>
    <script src="/js/blog.js"></script>
  </body>
</html>
