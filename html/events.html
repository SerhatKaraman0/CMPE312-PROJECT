<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFilmList</title>

    <link rel="stylesheet" href="/css/events.css" />
  </head>
  <body>
    <header>
      <h1>MyFilmList</h1>
      <nav>
        <ul>
          <li><a href="/html/home.html" target="_blank">Home</a></li>
          <li><a href="/html/lists.html" target="_blank">My Lists</a></li>
          <li>
            <a href="/html/events.html" target="_blank" style="color: yellow"
              >Events</a
            >
          </li>
          <li><a href="/html/blog.html" target="_blank">Blog</a></li>
          <li><a href="/html/feed.html" target="_blank">Friends</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="button-group">
        <button data-event-type="conferences">Conferences</button>
        <button data-event-type="seminars">Seminars</button>
        <button data-event-type="networking events">Networking Events</button>
        <button data-event-type="company parties">Company Parties</button>
        <button data-event-type="product launches">Product Launches</button>
        <button data-event-type="corporate events">Corporate Events</button>
        <button data-event-type="sporting events">Sporting Events</button>
        <button data-event-type="team building events">
          Team Building Events
        </button>
        <button data-event-type="charity events">Charity Events</button>
        <button data-event-type="fundraiser events">Fundraiser Events</button>
        <button data-event-type="concerts">Concerts</button>
        <button data-event-type="festivals">Festivals</button>
        <button data-event-type="party">Party</button>
        <button data-event-type="fashion events">Fashion Events</button>
        <button data-event-type="art events">Art Events</button>
      </div>
      <div class="status"></div>
      <div class="button-and-date">
        <button class="create-event">Create Event</button>
        <span>or</span>
        <button class="find-events">Find Events</button>

        <!-- New button for creating events -->

        <select name="date" id="dates">
          <option value="today" selected>Today</option>
          <option value="tomorrow">Tomorrow</option>
          <option value="week">This Week</option>
          <option value="weekend">This Weekend</option>
          <option value="next_week">Next Weekend</option>
          <option value="month">This month</option>
          <option value="next_month">Next Month</option>
        </select>
        <select name="sortby" id="sorting">
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
          <option value="date" selected>Date</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <h1 class="events-in-location-text"></h1>
      <div id="event-cards"></div>
    </main>
    <div id="ticketModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-image-wrapper">
          <img
            src="/img/antman.jpg"
            class="event-thumbnail"
            alt="Haluk Levent Concert"
          />
        </div>
        <h2 class="modal-event-name"></h2>
        <p class="modal-date"></p>
        <p class="modal-location"></p>
        <p class="modal-description"></p>
        <div class="ticket-buttons"></div>
      </div>
    </div>
    <div id="createEventModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCreateEventModal()">&times;</span>
        <h2>Create Event</h2>
        <form id="createEventForm">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" name="eventName" required />

          <label for="eventDate">Date:</label>
          <input type="date" id="eventDate" name="eventDate" required />

          <label for="eventTime">Time:</label>
          <input type="time" id="eventTime" name="eventTime" required />

          <label for="eventLocation">Location:</label>
          <input type="text" id="eventLocation" name="eventLocation" required />

          <label for="eventDescription">Description:</label>
          <textarea
            id="eventDescription"
            name="eventDescription"
            required
          ></textarea>

          <label for="eventTags">Tags:</label>
          <input
            type="text"
            id="eventTags"
            name="eventTags"
            placeholder="comma-separated"
          />

          <button type="submit">Create Event</button>
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 MyFilmList</p>
    </footer>
    <script src="/js/events.js"></script>
  </body>
</html>
