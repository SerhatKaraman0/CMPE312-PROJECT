<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFilmList</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>

  <body>
    <header>
      <h1>MyFilmList</h1>
      <nav>
        <ul>
          <li><a href="/home" target="_blank">Home</a></li>
          <li><a href="/lists" target="_blank">My Lists</a></li>
          <li>
            <a href="/events" target="_blank">Events</a>
          </li>
          <li><a href="/blog" target="_blank">Blog</a></li>
          <li><a href="/friends" target="_blank">Friends</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Profile Page</title>
          <link rel="stylesheet" href="css/styles.css" />
        </head>
        <body>
          <div class="profile-header">
            <div class="profile-picture">
              <img
                class="profile-pic"
                src="img/default_profile_pic.png"
                alt="Profile Picture"
              />
            </div>
            <div class="profile-info">
              <h1>sarpbilgic</h1>
              <button class="edit-profile-btn">EDIT PROFILE</button>
            </div>
            <div class="profile-stats">
              <div class="stat"><span>0</span> FILMS</div>
              <div class="stat"><span>1</span> LIST</div>
              <div class="stat"><span>0</span> FOLLOWING</div>
              <div class="stat"><span>0</span> FOLLOWERS</div>
            </div>
          </div>

          <div class="lists">
            <h2>Lists</h2>
            <div class="likes-container">
              <img src="img/antman.jpg" alt="Masumiyet" />
              <img src="img/carib.jpg" alt="Sound of Metal" />
              <img src="img/dune.jpg" alt="Moneyball" />
            </div>
          </div>

          <div class="following">
            <h2>Following</h2>
            <div class="following-container">
              <div class="follower">
                <img src="img/default_profile_pic.png" alt="Follower 1" />
              </div>
              <div class="follower">
                <img src="img/default_profile_pic.png" alt="Follower 2" />
              </div>
              <div class="follower">
                <img src="img/default_profile_pic.png" alt="Follower 3" />
              </div>
              <div class="follower">
                <img src="img/default_profile_pic.png" alt="Follower 4" />
              </div>
              <div class="follower">
                <img src="img/default_profile_pic.png" alt="Follower 5" />
              </div>
              <div class="follower">
                <img src="img/default_profile_pic.png" alt="Follower 6" />
              </div>
            </div>
          </div>

          <div class="watchlist">
            <h2>Watchlist</h2>
            <div class="watchlist-container">
              <img src="img/antman.jpg" alt="Movie 1" />
              <img src="img/carib.jpg" alt="Movie 3" />
              <img src="img/dune.jpg" alt="Movie 4" />
              <img src="img/antman.jpg" alt="Movie 5" />
            </div>
          </div>
        </body>
      </html>
    </main>

    <footer>
      <p>&copy; 2024 MyFilmList</p>
    </footer>
    <script src="/js/profile.js"></script>
  </body>
</html>
