<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFilmList</title>
    <link rel="stylesheet" href="css/lists.css" />
    <style>
      .film-list-container {
        max-height: 200px;
        overflow-y: auto;
      }

      .selected-film-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }

      .delete-film-button {
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>MyFilmList</h1>
      <nav>
        <ul>
          <li><a href="/home" target="_blank">Home</a></li>
          <li>
            <a href="/lists" target="_blank" style="color: yellow"
              >My Lists</a
            >
          </li>
          <li><a href="/events" target="_blank">Events</a></li>
          <li><a href="/blog" target="_blank">Blog</a></li>
          <li><a href="/friends" target="_blank">Friends</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="new-list">
        <h2>New List</h2>
        <div class="form-group">
          <label for="list-name">Name</label>
          <input id="list-name" type="text" placeholder="List Name" />
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input id="tags" type="text" placeholder="eg. top 10" />
        </div>
        <div class="form-group">
          <label for="who-can-view">Who can view</label>
          <select id="who-can-view">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
            <option value="Friends">Friends</option>
            <option value="Share link">Share link</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>
        <div class="form-group">
          <div class="film-select">
            <input
              id="film-name-input"
              type="text"
              placeholder="Enter name of film..."
            />
          </div>
          <div class="selected-films" id="selected-films">
            <p>Selected Films:</p>
            <div id="selected-film-list"></div>
          </div>
        </div>
        <div class="list-status" id="film-list">
          <div class="film-list-container">
            <p>
              Your list is empty. Add films using the field above, or from the
              links on a film poster or page.
            </p>
          </div>
        </div>
        <div class="buttons">
          <button class="cancel">Cancel</button>
          <button class="save">Save</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 MyFilmList</p>
    </footer>

    <script src="/js/lists.js"></script>
  </body>
</html>
